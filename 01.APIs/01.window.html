<!-- 
    모니터 사이즈
        window.screen.width/height
    브라우저 사이즈(상단 메뉴바 포함)
        window.outerWidth/Height
    body 도큐먼트 사이즈(스크롤바 포함)
        window.innerWidth/Height
    body 도큐먼트 사이즈(스크롤바 제외)
        document.documentElement.clientWidth/Height
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Window size</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .tag {
            display: inline-block;
            background-color: whitesmoke;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="tag"></div>
    <script>
        const tag = document.querySelector('.tag');

        function updateTag(){
            tag.innerHTML = `
                window.screen : ${window.screen.width}, ${window.screen.height} <br/>   
                window.outer : ${window.outerWidth}, ${window.outerHeight}      <br/>
                window.inner : ${window.innerWidth}, ${window.innerHeight}      <br/>
                documentElement.clientWidth : ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight} <br/>
            `;
        }

        window.addEventListener('resize', () => updateTag() );
        updateTag();
    </script>
</body>
</html>
